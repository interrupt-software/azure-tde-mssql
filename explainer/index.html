<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


  <title>Framework</title>

  <script>
    const ar_width = 16;
    const ar_height = 9;

    const paths = [
      { id: 7, "class": "cell-span-5-5", "label": { "text": "MS SQL Servers", "class": "cell-label-top" }, "image": "hashi-container-5-5.svg", "splash_delay": 9 },
      { id: 8, "class": "cell-span-3-3", "label": { "text": "Unauthorized User", "class": "cell-label-top" }, "image": "hashi-container-3-3.svg", "splash_delay": 3 },
      { id: 9, "class": "cell-span-4-2", "label": { "text": "Unauthorized Access", "class": "cell-label-bottom", "color": "red" }, "image": "hashi-container-4-2-1.svg", "splash_delay": 6 },
      { id: 10, "class": "cell-span-4-2", "label": { "text": "Unencrypted Data", "class": "cell-label-bottom", "color": "red" }, "image": "hashi-container-4-2-2.svg", "splash_delay": 12 }
    ];

    function getDivSize(classdef) {
      var w = parseInt(classdef.slice(10, 11));
      var h = parseInt(classdef.slice(12));
      return w * h;
    }

    const parser = new DOMParser();

    async function fetchSVG(svg_name, div_target) {
      const response = await fetch(svg_name);
      const svgText = await response.text();
      const svgDoc = parser.parseFromString(svgText, 'text/xml');
      div_target.appendChild(svgDoc.documentElement);
    }

    window.onload = function () {

      var styles = getComputedStyle(document.documentElement);
      var grid_columns = styles.getPropertyValue("--grid-columns");
      var grid_rows = Math.round(grid_columns / (ar_width / ar_height) - 2);
      document.documentElement.style.setProperty("--grid-rows", grid_rows);

      var offset = 0;

      paths.forEach(path => {
        offset += getDivSize(path.class);
      })

      var matrix_size = grid_columns * grid_rows;
      var matrix_true_size = matrix_size - offset;

      // var cell_width = parseInt(
      //   styles.getPropertyValue("--cell-width").replace(/px/, "")
      // );
      // var cell_height = Math.round(cell_width / (ar_width / ar_height));
      // document.documentElement.style.setProperty(
      //   "--cell-height",
      //   cell_height + "px"
      // );

      const matrix = document.getElementById("matrix");

      for (let i = 0; i < grid_rows; i++) {
        for (let j = 0; j < grid_columns && (i * grid_columns + j <= matrix_true_size); j++) {
          var newDiv = document.createElement("div");
          newDiv.id = i * grid_columns + j;
          newDiv.classList.add("cell");
          // newDiv.innerHTML = newDiv.id;
          matrix.appendChild(newDiv);
        }
      }

      paths.forEach(path => {
        const pathDiv = document.getElementById(path.id);
        pathDiv.classList.add(path.class);

        if (path.label.class == "cell-label-bottom") {
          const imageDiv = document.createElement("div");
          fetchSVG("./img/" + path.image, imageDiv);
          pathDiv.appendChild(imageDiv);
        }

        const labelDiv = document.createElement("div");
        labelDiv.classList.add(path.label.class);
        if (path.label.color) {
          labelDiv.style.color = path.label.color;
        }
        labelDiv.innerHTML = path.label.text;
        pathDiv.appendChild(labelDiv);

        if (path.label.class == "cell-label-top") {
          const imageDiv = document.createElement("div");
          fetchSVG("./img/" + path.image, imageDiv);
          pathDiv.appendChild(imageDiv);
        }

        pathDiv.style.setProperty("--splash-delay", path.splash_delay)

      })

    };

  </script>

  <style>
    :root {
      --grid-columns: 12;
      --cell-width: 100px;
      --cell-height: var(--cell-width);
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }

    .matrix {
      display: inline-grid;
      grid-template-columns: repeat(var(--grid-columns), var(--cell-width));
      grid-template-rows: repeat(var(--grid-rows), var(--cell-height));
      /* grid-gap: 5px; */
    }

    .cell {
      display: flex;
      flex-direction: column;

      animation: fadeInUp 3s ease forwards;
      animation-delay: calc(var(--splash-delay) * 500ms);
      /* background-color: lightblue; */
    }

    .cell-span-2-2 {
      border-radius: 10px;
      grid-column: span 2;
      grid-row: span 2;
    }

    .cell-span-3-2 {
      border-radius: 10px;
      grid-column: span 3;
      grid-row: span 2;
    }

    .cell-span-3-3 {
      border-radius: 10px;
      grid-column: span 3;
      grid-row: span 3;
    }

    .cell-span-4-2 {
      border-radius: 10px;
      grid-column: span 4;
      grid-row: span 2;
    }

    .cell-span-4-4 {
      border-radius: 10px;
      grid-column: span 4;
      grid-row: span 4;
    }

    .cell-span-5-5 {
      border-radius: 10px;
      grid-column: span 5;
      grid-row: span 5;
    }

    .cell-label-top {
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: 900;
      height: calc(var(--cell-height)/2);
      /* background-color: lightcoral; */
    }

    .cell-label-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: 900;
      height: calc(var(--cell-height)/2);
      /* background-color: lightseagreen; */
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30%);
      }

      30%,
      50%,
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="matrix" id="matrix"></div>
</body>

</html>
